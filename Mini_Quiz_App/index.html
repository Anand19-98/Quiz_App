<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onload="RandomNum();" >
    <section class="home">
        <div class="center card p-3">
          <div class="head text-center p-2">
            <h2>Welcome to Quiz App</h2>
          </div>
            <!-- start button -->
             <div class="start_btn d-none " id="start_quiz">
               <button type="btn btn-primary" onclick="StartQuiz();" >Start Quiz</button>
             </div> 
            <!-- close button -->
          <div class="input text-center" style="display: ;" id="shown1" >

            <div class="input1">
              <input type="text"   id="first_box">
            </div>
            <b class="p-2">+</b>
            <div class="input1">
              <input type="text"   id="sec_box" >
            </div>
            <hr>
          </div>

          <div class="answer text-center" style="display:; ;" id="shown2">
             <strong class="p-2 mb-2" >Your Answer</strong>
              <div class="input1">
                <input type="text" autofocus  class="answer_box" id="third_box">
              </div>
          </div>

          <div class="output text-center p-2 mt-3">
            <p>your Answer is <b id="status">Right</b> </p>
          </div>
        </div>
    </section>
    <!-- <script type="text/javascript " src="js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let n1=Math.floor(Math.random()*10+1);
      let n2=Math.floor(Math.random()*10+1);
      console.log(n1, n2);
    </script>
  </body>
</html>
